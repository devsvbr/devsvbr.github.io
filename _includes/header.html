<header>
  <nav id="nav-bar" class="navbar">
    <div class="container">
      <div class="menu-button"><span class="button-icon"></span></div>
      <h1 class="logo"><a class="" href="{{ site.baseurl }}/"><img src="{{ "/img/logo.svg" | prepend: site.baseurl }}" alt="{{ site.title }}"></a></h1>
      <div id="main-menu" class="menu">
        <ul>{% for page in site.pages %}{% if page.menu %}<li class="page-menuitem"><a href="{{ page.url | prepend: site.baseurl }}"><img src="{{ page.icon | prepend: site.baseurl }}" alt="{{ page.title }}"></a></li>{% endif %}{% endfor %}</ul>
      </div>
    </div>
  </nav>
</header>
