  resume: "Sou desenvolvedor java, possuo experiência em desenvolvimento web e aplicações de serviços RESTful utilizando frameworks Spring MVC, Vraptor e JPA/Hibernate, base de dados MySQL, PostgreSQL, SQLServer e MongoDB, testes unitários e automatizados com JUnit e build de projeto utilizando Ant e Maven, ótimos conhecimentos em JavaScript na parte de servidores com node.js e em frondend com frameworks Extjs 4 e AngularJS, também tenho interesse e conhecimento em desenvolvimento e integração de aplicativos Android. Tenho familiaridade em sistemas GNU/Linux tanto como ambiente de desenvolvimento quanto configurar e manter servidores de aplicações em Ubuntu Server e Debian."

