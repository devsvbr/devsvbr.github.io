  picture: "/img/members/chico.jpeg"
  resume: "O Chico é o grande filósofo da equipe! O cara que sabe sobre a real origem da água! Na parte técnica, ele ama JavaScript de paixão e desenrola muito bem em Linux. Ele já fez umas façanhas do tipo migrar do Windows pra Linux sem ter internet em casa; basicamente baixando os pacotes via APT pra um pendrive no laboratório pra instalar depois no PC dele. Mas a principal característica do Chico é que ele é um cara engraçadão; qualquer tempinho que você tira pra conversar com ele sempre rende muitas risadas!"

