  resume: "Formado como técnico e tendo concluído o Bacharelado em Ciência da Computação na USP, meu interesse por programação veio do meu sonho já de longos anos de criar games. Na jornada para realizar este sonho, já trabalhei com C#.Net e o framework XNA, com C++ e a biblioteca SDL e, mais recentemente, tenho trabalhado com a linguagem [Ruby](https://www.ruby-lang.org/en/), utilizando a biblioteca Gosu, com base na qual desenvolvi (e continuo desenvolvendo) uma biblioteca de mais alto nível, a [MiniGL](https://github.com/victords/minigl). Penso em começar a criar posts sobre o desenvolvimento de jogos com Ruby e MiniGL. Atualmente, a MiniGL possui um tutorial em inglês, o qual pretendo traduzir para português aos poucos e ir postando aqui. Profissionalmente, atuo no desenvolvimento de sistemas para empresas, com a plataforma SharePoint da Microsoft."

